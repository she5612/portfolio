<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="contact.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="contact.js" defer></script>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <p>I'd love to hear from you! Feel free to reach out through the form below or connect with me on social media.</p>
  </header>

  <main>
    <!-- Contact Form -->
    <section class="contact-form">
      <h2>Get in Touch</h2>
      <form action="#" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

    <!-- Social Links -->
    <section class="social-links">
      <h2>Connect With Me</h2>
      <div class="icons">
        <a href="https://facebook.com/561she" target="_blank" class="social-icon">
          <img src="icons/facebook.svg" alt="Facebook">
          
        </a>
        <a href="https://instagram.com/zhyrooon" target="_blank" class="social-icon">
          <img src="icons/instagram.svg" alt="Instagram">
        </a>
        <a href="https://github.com/she5612" target="_blank" class="social-icon">
          <img src="icons/github.svg" alt="GitHub">
        </a>
      </div>
    </section>
  </main>
</body>
</html>
